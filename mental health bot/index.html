<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrightSide - You Matter 💛</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <video autoplay muted loop id="background-video">
    <source src="bright.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="chat-container">
    <div class="chat-header">
      <h1>🌼BrightSide🌼</h1>
      <p>(Your safe space to share (❁´◡`❁))</p>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div id="logo-container">
        <img src="logo1.png" alt="BrightSide Logo" id="logo">
      </div>
    </div>

    <div id="suggestions" class="suggestions-container"></div>

    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="How are you feeling today? 💬">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
